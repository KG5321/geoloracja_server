<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Geoloracja Zmiana Hasła</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
  </head>
</html>

  <body class="text-center">
    <form class="form-signin" action="/passwordreset/{{token}}" method="POST">
      <img class="mb-4" src="{{ url_for('static', filename='images/geoloracja_logo.png') }}" alt="Logo" width="113" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Wprowadź nowe hasło</h1>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes style="margin-top:20px">
              {% for message in messages %}
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-md-10 col-md-offset-5">
                          <div class="alert alert-success text-center" role="alert">
                              {{ message }}
                          </div>
                      </div>
                  </div>
              </div>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      {% block body %}{% endblock %}
      <label for="inputEmail" class="sr-only">Nowe hasło</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Nowe hasło" required autofocus name="passwordField">
      <label for="inputPassword" class="sr-only">Hasło</label>
      <input type="password" id="inputPassword2" class="form-control" placeholder="Powtórz nowe hasło" required name="password2Field">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Zatwierdź</button>
      <p class="mt-5 mb-3 text-muted">&copy; Geoloracja 2018</p>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery-slim.min.js') }}"><\/script>')</script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
